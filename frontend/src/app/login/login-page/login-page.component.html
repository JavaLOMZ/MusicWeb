<div class="container">
  <h2>Login</h2>

  <div class="alert alert-info">
    Nickname: admin<br/>
    Password: admin
  </div>

  <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !nickname.valid }">
      <label for="nickname"><Nickname></Nickname></label>
      <input type="text" class="form-control" name="nickname" [(ngModel)]="model.nickname" #Nickname="ngModel" required />
      <span *ngIf="f.submitted && !Nickname.valid" class="help-block">Nickname is required</span>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label for="password">Password&nbsp;</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
      <span *ngIf="f.submitted && !password.valid" class="help-block">Password is required</span>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Login</button>
    </div>
    <div *ngIf="error" class="alert alert-error">{{error}}</div>
  </form>
</div>
