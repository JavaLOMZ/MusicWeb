<div class="container">
  <div class="row">
    <div class="col">
      <section>
        <form novalidate [formGroup]="commentForm" (ngSubmit)="onSubmit()">
          <fieldset>
            <div class="form-group">
              <label>CommentText</label>
              <input type="text"
                     class="form-control"
                     formControlName="commentText">
            </div>

            <div class="form-group">
              <input type="hidden"
                     class="form-control"
                     [ngModel]="songId"
                     formControlName="songId">
            </div>

            <div class="form-group">
              <input type="hidden"
                     class="form-control"
                     [ngModel]="userId"
                     formControlName="userId">
            </div>
          </fieldset>
          <button type="submit" class="btn btn-primary"  [disabled]="!commentForm.valid" >Submit</button>
          <button type="button" class="btn btn-warning" (click)="redirectSongListPage()">Cancel</button>
          <pre>{{commentForm.value | json}}</pre>
        </form>
      </section>
    </div>
  </div>
</div>
