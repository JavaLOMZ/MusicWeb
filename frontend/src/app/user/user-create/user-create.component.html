<div class="container">
  <div class="row">
    <div class="col">
      <section>
        <form novalidate [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <fieldset>
            <div class="form-group">
              <label>Nickname</label>
              <input type="text"
                     class="form-control"
                     formControlName="nickname">
            </div>

            <div class="form-group">
              <label>Email</label>
              <input type="email"
                     class="form-control"
                     formControlName="email">
            </div>

          <div class="form-group">
            <label>Admin</label>
            <input type="checkbox"
                   class="form-control"
                   formControlName="isAdmin">
          </div>

          <div class="form-group">
            <label>Banned</label>
            <input type="checkbox"
                   class="form-control"
                   formControlName="isBanned">
          </div>
          </fieldset>
          <button type="submit" class="btn btn-primary"  [disabled]="!userForm.valid" >Submit</button>
          <button type="button" class="btn btn-warning" (click)="redirectUserListPage()">Cancel</button>
          <pre>{{userForm.value | json}}</pre>
        </form>
      </section>
    </div>
  </div>
</div>
