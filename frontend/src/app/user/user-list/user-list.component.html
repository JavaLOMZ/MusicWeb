<div class="container">
<div class="row">
  <div class="col">
    <section>
      <header class="header">
        <div class="row">
          <div class="col-md-4">
            <h1>Users</h1>
          </div>
          <div class="col-md-6">

          </div>
          <div class="col-md-2">
            <button type="button" class="btn btn-primary" (click)="redirectNewUserPage()">New User</button>
          </div>
        </div>

      </header>
    </section>

    <section class="main">

      <table class="table">
        <thead>
        <tr>
          <th>#</th>
          <th>Nickname</th>
          <th>Email</th>
          <th>isAdmin</th>
          <th>isBanned</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
          <th scope="row">{{user.userId}}</th>
          <td><button type="button" class="btn-primary" (click)="redirectSingeUserPage(user.userId)">{{user.nickname}}</button></td>
          <td>{{user.email}}</td>
          <td>{{user.isAdmin}}</td>
          <td>{{user.isBanned}}</td>

          <td>
            <button type="button" class="btn btn-success" (click)="editUserPage(user)">Edit</button>
            <button type="button" class="btn btn-danger" (click)="deleteUser(user.userId)">Delete</button>
          </td>
        </tr>

        </tbody>
      </table>
    </section>
  </div>
</div>
</div>
