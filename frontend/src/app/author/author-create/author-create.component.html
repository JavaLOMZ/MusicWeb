<div class="container">
  <div class="row">
    <div class="col">
      <section>
        <form novalidate [formGroup]="authorForm" (ngSubmit)="onSubmit()">
          <fieldset>
            <div class="form-group">
              <label>Name</label>
              <input type="text"
                     class="form-control"
                     formControlName="name">
            </div>

            <div class="form-group">
              <label>YearOfBirth</label>
              <input type="text"
                     class="form-control"
                     formControlName="yearOfBirth">
            </div>

            <div class="form-group">
              <label>CountryOfOrigin</label>
              <input type="text"
                     class="form-control"
                     formControlName="countryOfOrigin">
            </div>

          </fieldset>
          <button type="submit" class="btn btn-primary"  [disabled]="!authorForm.valid" >Submit</button>
          <button type="button" class="btn btn-warning" (click)="redirectAuthorListPage()">Cancel</button>
          <pre>{{authorForm.value | json}}</pre>
        </form>
      </section>
    </div>
  </div>
</div>
