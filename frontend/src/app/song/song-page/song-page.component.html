<div class="container">
  <div class="row">
    <div class="col">
      <iframe width="560" height="315" [src]='sanitizer.bypassSecurityTrustResourceUrl(song?.youTubeLink)' frameborder="0" allowfullscreen></iframe>
      <section>
        <table class="table">
          <thead>
          <tr>
            <th>Song name</th>
            <td>{{song?.songName}}</td>
          </tr>
          <tr>
            <th>Song email</th>
            <td>{{song?.musicGenre}}</td>
          </tr>
          <tr>
            <th>Song releaseYear</th>
            <td>{{song?.releaseYear}}</td>
          </tr>
          <tr>
            <th>Song AuthorId</th>
            <td><button type="button" class="btn-primary" (click)="redirectToAuthorPage(song?.authorId)">Redirect to author's page</button></td>
          </tr>
          <tr>
            <th>Song average rate</th>
            <td><button class="ssv-big-bold-label"> {{songAverageRate}}</button></td>
          </tr>
          <tr *ngIf="rateOfUser?.rateValue">
            <th>Your rate</th>
            <td><button class="ssv-big-bold-label">  {{rateOfUser?.rateValue}}</button></td>
            <td><button class="ssv-big-bold-label" (click)="redirectToCreateRate(rateOfUser)">Edit rate</button></td>
          </tr>
          <tr>
            <button type="button" class="btn btn-sm" (click)="redirectToCreateComment(song.songId)">Add Comment</button>
            <td *ngIf="!rateOfUser?.rateValue"><button  type="button" class="btn btn-sm" (click)="redirectToCreateRate(song.songId)">Add Rate</button></td>
          </tr>
          </thead>
        </table>
      </section>
      <section>
        <table class="table">
          <thead>
          <tr>
            <th>#</th>
            <th>CommentText</th>
            <th>User</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let comment of comments">
            <td>{{comment.commentId}}</td>
            <td>{{comment.commentText}}</td>
            <td><button type="button" class="btn-primary" (click)="redirectToUserPage(comment.userId)">{{comment.userId}}</button></td>
          </tr>
          </tbody>
        </table>
        <button type="button" class="btn btn-danger" (click)="redirectToSongList()">Redirect to song list</button>
      </section>
      <app-rate-create></app-rate-create>
      <hr>
    </div>
  </div>
</div>
