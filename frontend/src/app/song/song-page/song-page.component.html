<div class="container">
  <div class="row">
    <div class="col">
      <section>
        <table class="table">
          <thead>
          <tr>
            <th>Song name</th>
            <td>{{song?.songName}}</td>
          </tr>
          <tr>
            <th>Song email</th>
            <td>{{song?.musicGenre}}</td>
          </tr>
          <tr>
            <th>Song releaseYear</th>
            <td>{{song?.releaseYear}}</td>
          </tr>
          <tr>
            <th>Song youTubeLink</th>
            <td>{{song?.youTubeLink}}</td>
          </tr>
          <tr>
            <th>Song AuthorId </th>
            <td><button type="button" class="btn-primary" (click)="redirectToAuthorPage(song?.authorId)">{{song?.authorId}}</button></td>
          </tr>
          </thead>
        </table>
      </section>
      <section>
        <table class="table">
          <thead>
          <tr>
            <th>#</th>
            <th>CommentText</th>
            <th>User</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let comment of comments">
            <td>{{comment.commentId}}</td>
            <td>{{comment.commentText}}</td>
            <td><button type="button" class="btn-primary" (click)="redirectToUserPage(comment.userId)">{{comment.userId}}</button></td>
          </tr>
          </tbody>
        </table>
        <button type="button" class="btn btn-danger" (click)="redirectToSongList()">Redirect to song list</button>
      </section>
      <hr>
      <section>
        <table class="table">
          <thead>
          <tr>
            <th>#</th>
            <th>Rates</th>
            <th>User</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let rate of rates">
            <td>{{rate.rateId}}</td>
            <td>{{rate.rateValue}}</td>
            <td>{{rate.userId}}</td>
          </tr>
          </tbody>
        </table>
      </section>
    </div>
  </div>
</div>
